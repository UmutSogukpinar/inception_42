user www-data;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;

    # ===== Define PHP-FPM upstream =====

    upstream wordpress {
        server wordpress:9000;
    }

    server {

        # ===== Listen on HTTPS with HTTP/2 support =====
        listen 443 ssl http2;

        # ===== Server name from environment variable =====
        server_name $DOMAIN_NAME;

        # ===== Document root and default files =====
        root /var/www/html;
        index index.php index.html index.htm;

        # ===== SSL certificate and key =====
        ssl_certificate     /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # ===== SSL protocols and cipher settings =====
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ===== WordPress permalinks handling =====
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # ===== PHP processing via FastCGI =====
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS on;
        }

        # ===== Cache static files for 30 days =====
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ===== Deny access to hidden files =====
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ===== Proxy pass to Hugo server =====
        location /hugo/ {
            proxy_pass http://hugo:1313;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_redirect off;
        }
    }
}
