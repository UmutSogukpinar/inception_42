# HTTPS-only server for WordPress behind PHP-FPM
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name usogukpi.42.fr;

    # TLS (only 1.2 and 1.3)
    ssl_certificate     /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # Web root shared with php-fpm container
    root  /var/www/html;
    index index.php index.html index.nginx-debian.html;

    # Allow large media uploads
    client_max_body_size 64M;

    # Basic security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;

    # Try static files first, then route to WordPress front controller
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM upstream (container: wordpress:9000)
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME     $fastcgi_script_name;

        fastcgi_index index.php;
        fastcgi_pass  wordpress:9000;

        # Reasonable buffers and timeouts
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 60s;
    }

    # Block Apache-style hidden files
    location ~ /\.ht {
        deny all;
    }

    # Prevent PHP execution inside uploads
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Deny access to backup and source files
    location ~* \.(bak|config|sql|ini|log|sh|swp)$ {
        deny all;
    } 

    # Lightweight health check
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

}
