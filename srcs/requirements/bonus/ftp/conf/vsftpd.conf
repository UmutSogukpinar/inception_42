# Enable standalone mode
listen=YES

# Disable anonymous login
anonymous_enable=NO

# Allow local system users
local_enable=YES

# Allow upload, delete, modify
write_enable=YES

# Default permissions
local_umask=022

# Show directory messages
dirmessage_enable=YES

# Use local timezone
use_localtime=YES

# Enable logging
xferlog_enable=YES
connect_from_port_20=YES

# Restrict users to their home directory
chroot_local_user=YES

# Required vsftpd settings
pam_service_name=vsftpd
secure_chroot_dir=/var/run/vsftpd/empty

# Enable passive mode
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30009
port_enable=YES

# Allow writable chroot
allow_writeable_chroot=YES

# Allowed users
userlist_enable=YES
userlist_file=/etc/vsftpd.userlist
userlist_deny=NO
