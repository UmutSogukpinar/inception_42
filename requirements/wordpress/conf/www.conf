; PHP-FPM pool for WordPress
[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000
listen.mode = 0660
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 5

; Clear environment for security; allow necessary vars explicitly
clear_env = no

; Slowlog (optional)
; slowlog = /var/log/php7.4-fpm.slow.log
; request_slowlog_timeout = 5s
